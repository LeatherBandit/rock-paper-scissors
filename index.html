<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-wrapper">
        <h1 class="title">Rock Paper Scissors</h1>

        <div class="choices">
            <button class="rock-btn"><img src="img/rock-90.png"></button>
            <button class="paper-btn"><img src="img/paper-99.png" alt=""></button>
            <button class="scissor-btn"><img src="img/scissors-100.png"></button>
        </div>

        <div class="outcome-scores">
            <div class="player-score">Player Score: 0</div>
            <div class="computer-score">Computer Score: 0</div>
        </div>

        <div class="outcome-choices">
            <div class="player-choice">Your Choice</div>
            <div class="computer-choice">Computer's Choice</div>
        </div>

        <div class="results">Results Here</div>

        <button class="reset-button" onclick="resetGame()">Play Again!</button>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
